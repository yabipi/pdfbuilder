<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转到 PDFBuilder...</title>
    <meta http-equiv="refresh" content="0; url=https://www.pdfbuilder.cn">
    <link rel="canonical" href="https://www.pdfbuilder.cn">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, rgba(0,150,136,0.1) 0%, rgba(0,150,136,0.05) 100%);
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 3px solid rgba(0,150,136,0.1);
            border-top: 3px solid rgba(0,150,136,0.8);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: rgba(0,150,136,0.8);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>正在跳转到 PDFBuilder...</p>
        <p style="font-size: 0.9rem; color: #666; margin-top: 0.5rem;">
            如果页面没有自动跳转，请
            <a href="https://www.pdfbuilder.cn">点击这里</a>
        </p>
    </div>
    <script>
        // 立即跳转（如果 meta refresh 失败）
        window.location.replace('https://www.pdfbuilder.cn');
    </script>
</body>
</html>
